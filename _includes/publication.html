<li class="media mb-1">
    <div class="media-body">

        <p>
            <!-- article title -->
            "{{ publi.Title }}"

            <br>

            <!-- journal -->
            "{{ publi.Journal }}"

            <!-- year -->
            {{ publi['Publication Year'] | to_integer }}

            <br>

            <!-- author -->
            {{ publi.Author }}

            <br>

            <!-- link -->
            <a href={{publi.Link}}>[Paper]</a>
        </p>

    </div>
</li>
